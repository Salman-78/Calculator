<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <input type="text" class="ip" placeholder="0" id="ipid"></input>
        <div class="btn1">
            <button class="ac_btn">AC</button>
            <button class="del_btn">DEL</button>
            <button class="operator">%</button>
            <button class="operator">/</button>
        </div>
        <div class="btn2">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">*</button>
        </div>
        <div class="btn3">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
        </div>
        <div class="btn4">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="operator">+</button>
        </div>
        <div class="btn5">
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal_btn">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
